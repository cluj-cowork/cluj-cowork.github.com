<div class="wrap">
	

	<h1>Cluj <a href="http://en.wikipedia.org/wiki/Coworking" title="wut?">Coworking</a> Office</h1>
	<h2>Pregătim primul spațiu de <em>coworking</em> din Cluj-Napoca!</h2>
	
	
	<p class="btw">Revenim cu detalii. Ne gândim și la un nume mai bun. <a href="http://twitter.com/share?text=Ni%20m%C4%83%21%20%23clujcowork" class="tw">tweet!</a></p>

	
	<p class="contact"><a href="https://spreadsheets.google.com/spreadsheet/viewform?pli=1&amp;formkey=dFdHN2Y5Y1VURWlEV1A5TDJUUnhkRmc6MQ#gid=0">Ai vrea să lucrezi alături de noi?</a></p>
	
	
		
	<!-- fugly google code -->
	<form action="https://spreadsheets.google.com/spreadsheet/formResponse?formkey=dFdHN2Y5Y1VURWlEV1A5TDJUUnhkRmc6MQ&amp;theme=0AX42CRMsmRFbUy03NTAzM2Q4My03ODU1LTQ2NzItODI2YS1kZmU5YzdiMzZjOGQ&amp;ifq" method="POST" id="ss-form">

		<p class="haz-form">Completează un <a href="http://bit.ly/cluj-cowork-form">chestionar scurt</a>, sau lasă o vorbă mai jos!</p>

		<p>
			<label for="entry_0">Numele <span class="ss-required-asterisk">*</span></label> 
			<input type="text" name="entry.0.single" id="entry_0" required />
		</p>

		<p>
			<label for="entry_1">Ocupația <span class="ss-required-asterisk">*</span></label>
			<input type="text" name="entry.1.single" id="entry_1" required />
		</p>

		<p>
			<label for="entry_2">Email/Telefon/Skype *</label> 
			<input type="text" name="entry.2.single" id="entry_2" required />
		</p>
		
		<p>
			<label for="entry_3">Mesajul <span class="ss-required-asterisk">*</span></label> 
			<textarea name="entry.3.single" rows="8" cols="30" id="entry_3" required></textarea>
		</p>

		<input type="hidden" name="pageNumber" value="0">
		<input type="hidden" name="backupCache" value="">

		<button type="submit" name="submit">Trimite</button>
	</form>
