class_name: contact

<div class="row">
  <div class="six offset-by-one columns content">
    <hr class="grey stripe">
    <h2>Contact</h2>

    <iframe class="us-on-map" scrolling="no" src="https://maps.google.ro/maps?sll=45.942171,25.02008&amp;sspn=15.480341,33.815918&amp;cid=14242722275014482222&amp;ll=46.778668,23.585072&amp;spn=0.023511,0.04755&amp;z=14&amp;output=embed"></iframe>

    <h4>Get in touch</h4>
    <div class="alert-box success" style="display: none">
      Thank you, our response won't wait.
    </div>

    <!-- fugly google code -->
    <form action="https://spreadsheets.google.com/spreadsheet/formResponse?formkey=dFdHN2Y5Y1VURWlEV1A5TDJUUnhkRmc6MQ&amp;theme=0AX42CRMsmRFbUy03NTAzM2Q4My03ODU1LTQ2NzItODI2YS1kZmU5YzdiMzZjOGQ&amp;ifq" method="post" id="ss-form" >
      <label for="entry_0">Name</label>
      <input type="text" name="entry.0.single" id="entry_0" required />

      <label for="entry_1">Ocupation</label>
      <input type="text" name="entry.1.single" id="entry_1" required />

      <label for="entry_2">Email</label>
      <input type="text" name="entry.2.single" id="entry_2" required />

      <label for="entry_4">Phone</label>
      <input type="text" name="entry.4.single" id="entry_4" required />

      <label for="entry_3">Message</label>
      <textarea name="entry.3.single" rows="8" cols="30" id="entry_3" required></textarea>

      <input type="hidden" name="pageNumber" value="0">
      <input type="hidden" name="backupCache" value="">

      <p class="alignright">
        <small>Please fill in all the fields above.</small>
      </p>
      <button type="submit" class="small button radius" name="submit">Send</button>
    </form>
    <!-- end of fugly google code -->
  </div>

  {% include sidebar.html %}
</div>

<script>
  $(document).ready(function() {
    ClujCowork.eventsWidget( '#events-widget' );
    ClujCowork.handleGoogleForm( '#ss-form' );
  });
</script>
